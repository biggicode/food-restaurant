<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>

    <link rel="stylesheet" href="style.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Foods</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <nav class="navbar">
        <ol class="navbar__list">
          <li><a href="#home" class="navbar__link">Home</a></li>
          <li><a href="#about" class="navbar__link">About</a></li>
          <li><a href="#menu" class="navbar__link">Menu</a></li>
          <li><a href="#service" class="navbar__link">Service</a></li>
          <li><a href="#contact" class="navbar__link">Contact</a></li>
        </ol>
      </nav>
    </header>

    <!--Home start-->
    <section class="home" id="home">
      <div class="home__text">
        <h1 class="home__text__h1">Full website</h1>
        <h2 class="home__text__h2">
          Food The <br />
          Most precious Things
        </h2>
        <a href="#" class="btn">Today's Menu</a>
      </div>

      <div>
        <img
          src="./assets/img/home.png"
          alt="Burger, soda and fries"
          id="home__img"
        />
      </div>
    </section>
  </body>
</html>
